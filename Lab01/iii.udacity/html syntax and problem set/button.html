<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            .stylish{
                line-height: 2.5;
                padding: 0 20px;
                font-size: 20px;
                text-align: center;
                color: #fff;
                text-shadow: 1px 1px 1px #0a275a;
                border-radius: 10px;
                background-color: rgb(125, 160, 213);
                font-family:cursive;
            }
            .stylish:hover {
                background-color: rgb(109, 234, 221);
            }

        </style>
    </head>
    <body>
        <button class="stylish" type="button">Click on me</button>
    </body>
</html>
